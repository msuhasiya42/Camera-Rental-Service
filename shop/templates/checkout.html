    <div class="container">

      <div class="row p-3">

        <div class="col-lg-8">

          <h3 class="mb-3" style="text-align: center;">Billing address</h3>
          <hr class="mb-2">

          <form action="/checkout/" method = "post"> {% csrf_token %}

            <div class="row mb-3">
              <div class="col-12">
                <label ><h5>Name</h5></label>
              </div>
              <div class="col-md-6 mb-2">
                <input type="text" class="form-control" name="first" placeholder="First Name" required>
              </div>
              <div class="col-md-6 mb-2">
                <!-- <label><h5>Name</h5></label> -->
                <input type="text" class="form-control" name="last" placeholder="Last Name" required>
              </div>
              <!-- <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="mobileno" placeholder="10-digit mobile number" required>
              </div> -->
            </div>
            <div class="row mb-3">
              <div class="col-12 mb-2">
                <label ><h5>Email</h5></label>
                <input type="email" class="form-control" name="email" placeholder="email@example.com" required>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6 mb-2">
                <label><h5>Mobile</h5></label>
                <input type="text" class="form-control" name="phone" placeholder="10-digit mobile number" required>
              </div>
              <div class="col-md-6 mb-2">
                <label><h5>Rent Date</h5></label>
                <input type="date" class="form-control" name="rent_date" required>
              </div>
                <div class="col-md-6 mb-2">
                <label><h5>Return Date</h5></label>
                <input type="date" class="form-control" name="return_date" required>
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <label><h5>Address</h5></label>
              </div>

              <div class="col-12 mb-2">
                <input type="text" class="form-control" name="address" placeholder="Address (Area and Street)"style="padding: 15px 0 50px 5px;" required>
              </div>

              <div class="col-md-6 mb-2">
                <input type="text" class="form-control" name="pincode" placeholder="Pincode" required>
              </div>

              <div class="col-md-6 mb-2">
                <input type="text" class="form-control" name="city" placeholder="City/District/Town" required>
              </div>

              <div class="col-md-6 mb-2">
                <select class="custom-select" name="state"  required>
                  <option value="">State</option>
                  <option>Gujarat</option>
                </select>
              </div>
            </div>

            <hr class="mb-4">

            <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
          </form>
        </div>
